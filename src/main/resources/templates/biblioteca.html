<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca Indra S.A. ‚Äì Panel de Gesti√≥n</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/biblioteca.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/message.js" defer></script>
    <script src="/js/biblioteca.js" defer></script>
</head>
<body>


<header>
    <div class="header-left">
        <span class="logo-circle">üìö</span>
        <span class="titulo">Biblioteca</span>
    </div>

    <div class="header-right">
        <button type="button" class="btn-home" onclick="window.location.href='/biblioteca'">
            üè†
        </button>
        <form action="/logout" method="post">
            <button type="submit" class="btn-header">
                Cerrar sesi√≥n
            </button>
        </form>
    </div>
</header>

<!-- Barra superior de acciones -->
<div class="toolbar">
    <!-- showPrestarModal() -->
    <button id="btnPrestar">Prestar</button>
    <button id="btnMostrarPrestamos">Mostrar pr√©stamos</button>
    <button id="btnDevolverPrestamo">Devolver pr√©stamo</button>
    <!-- showCrearLibroModal() -->
    <button id="btnCrearAutor" class="secondary">Crear Autor</button>
    <button id="btnCrearLibro" class="secondary">Crear Libro</button>
</div>

<!-- Layout principal: solo lista de libros -->
<div class="main-layout">
    <div class="col-libros">
        <h2>Libros disponibles</h2>
        <div id="listaLibros" class="lista-libros">
            <!-- aqu√≠ se cargan din√°micamente las tarjetas de libros -->
        </div>
    </div>
</div>

<div id="output">Log de operaciones...</div>

<footer>
    INDRA CONFIDENCIAL ‚Äì todos los derechos reservados
</footer>

<!-- MODAL: Devolver pr√©stamo -->
<div id="modalDevolver" class="modal-fondo">
    <div class="modal">
        <h4>Devolver pr√©stamo</h4>
        <label>ID Pr√©stamo</label>
        <input type="number" id="inpIdPrestamo">
        <div class="botones">
            <button class="btn-cancelar" onclick="cerrarModal('#modalDevolver')">Cancelar</button>
            <button class="btn-aceptar" onclick="devolverPrestamoDesdeModal()">Aceptar</button>
        </div>
    </div>
</div>

<!-- MODAL: Crear autor -->
<div id="modalAutor" class="modal-fondo">
    <div class="modal">
        <h4>Crear Autor</h4>
        <label>Nombre</label>
        <input type="text" id="autorNombre">
        <label>Nacionalidad</label>
        <input type="text" id="autorNacionalidad">
        <label>Fecha nacimiento</label>
        <input type="date" id="fechaNac">
        <div class="botones">
            <button class="btn-cancelar" onclick="cerrarModal('#modalAutor')">Cancelar</button>
            <button class="btn-aceptar" onclick="crearAutor()">Crear</button>
        </div>
    </div>
</div>

<!-- MODAL: Crear libro -->
<div id="modalLibro" class="modal-fondo">
    <div class="modal">
        <h4>Crear Libro</h4>
        <label>T√≠tulo</label>
        <input type="text" id="libroTituloInput">
        <label>Tipo</label>
        <select id="libroTipo">
            <option value="NOVELA">NOVELA</option>
            <option value="ENSAYO">ENSAYO</option>
            <option value="POESIA">POESIA</option>
            <option value="TEATRO">TEATRO</option>
        </select>
        <label>Editorial</label>
        <input type="text" id="libroEditorial">
        <label>A√±o</label>
        <input type="number" id="libroAnyo" value="2025" min="0">
        <label>ID Autor</label>
        <input type="number" id="libroAutorId">
        <div class="botones">
            <button class="btn-cancelar" onclick="cerrarModal('#modalLibro')">Cancelar</button>
            <button class="btn-aceptar" onclick="crearLibro()">Crear</button>
        </div>
    </div>
</div>
<div id="modalPrestar" class="modal-fondo">
    <div class="modal">
        <h4>Prestar libro</h4>

        <label>ID Copia</label>
        <input type="number" id="prestar_idCopia">

        <label>ID Lector</label>
        <input type="number" id="prestar_idLector">

        <div class="botones">
            <button class="btn-cancelar" onclick="cerrarModal('#modalPrestar')">Cancelar</button>
            <button class="btn-aceptar" id="btnConfirmarPrestamo">Confirmar</button>
        </div>
    </div>
</div>
</body>
</html>
