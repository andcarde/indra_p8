<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Indra S.A. - Registro</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 35px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 380px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group small {
            display: block;
            font-size: 0.75rem;
            color: #777;
            margin-top: 3px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #aaa;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #004999;
        }

        .secondary-text {
            font-size: 0.9rem;
            color: #555;
            margin-top: 15px;
            text-align: center;
        }

        .secondary-text a {
            color: #0066cc;
            font-weight: bold;
            text-decoration: none;
        }

        .secondary-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="login-container">
    <h2>Registro Biblioteca Indra S.A.</h2>

    <div th:if="${error}" style="color: red; margin-bottom: 15px; text-align: center;">
        <span th:text="${error}"></span>
    </div>

    <form action="/registro" method="post">
        <div class="form-group">
            <label for="usuario">Nombre de Usuario</label>
            <input type="text" id="usuario" name="username" placeholder="Introduce tu nombre de usuario" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Introduce una contraseña" required>
        </div>

        <div class="form-group">
            <label for="passwordConfirm">Repetir contraseña</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Repite la contraseña" required>
        </div>

        <button type="submit">Registrarse</button>
    </form>

    <div class="secondary-text">
        ¿Ya tienes una cuenta?
        <a href="/login">Iniciar sesión</a>
    </div>
</div>
</body>
</html>
